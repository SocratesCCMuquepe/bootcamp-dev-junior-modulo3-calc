<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <object></object>
            <h1>Calculadora</h1>
            <input placeholder="Digite um número" id="num1" type="number" />
            <input placeholder="Digite um número" id="num2" type="number" />
            <div>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
            </div>
            <input id="result" type="text" readonly />
        </div>
        <div class="history">
            <h1>Histórico</h1>
        </div>
    </div>
    <script src="assets/javascript.js"></script>
</body>

</html>
