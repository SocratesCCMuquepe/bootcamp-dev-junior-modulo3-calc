<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <object data="assets/calculate_black_48dp.svg" type="image/svg+xml"></object>
            <div class="calc-title">
                Calculadora    
            </div>
            
            <input placeholder="Digite um número" id="num1" type="number" />
            <input placeholder="Digite um número" id="num2" type="number" />
            <div>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
            </div>
            <input id="result" type="text" readonly />
        </div>
        <div class="history">

            <div class="history-title">
                <h1>Histórico:</h1>
            </div>
            <div class="last-operations">
                <small>10 últimas operações:</small>
                <div id="history">

                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript.js"></script>
</body>

</html>
